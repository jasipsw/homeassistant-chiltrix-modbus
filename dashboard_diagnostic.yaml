          ### Register Address Map Overview

          **C-Parameters (Status/Sensor Values - Read-Only)**
          - **Base Address:** 200 (0xC8)
          - **Formula:** C-Parameter# = Address - 200
          - **Purpose:** Real-time status values (temperatures, pressures, etc.)
          - **From IOM Manual pages 59-60:**
            - **C00-C01** = Addresses 200-201
            - **C02** = Address 202 (Water inlet temp)
            - **C03** = Address 203 (Water outlet temp)
            - **C04** = Address 204 (Ambient temp)
            - **C05** = Address 205 (Coil temp)
            - **C06** = Address 206 (Compressor discharge temp)
            - **C07** = Address 207 (Suction temp)
            - **C08** = Address 208
            - **C09** = Address 209 (Setpoint temp)
            - **C10-C12** = Addresses 210-212
            - **C13** = Address 213 (DHW setpoint)
            - **C14** = Address 214 (Antifreeze setpoint)
            - **C15-C70** = Addresses 215-270 (additional status values)

          **P-Parameters (Configuration Settings - Read/Write)**
          - **Base Address:** Likely 100 (0x64) - **Not currently monitored**
          - **Formula:** P-Parameter# = Address - 100 (estimated)
          - **Purpose:** System configuration (operation modes, validation settings, etc.)
          - **From IOM Manual pages 54-58:** P00-P119 (120 parameters)
          - **Examples from IOM:**
            - P00: Power-down recovery function
            - P03-P10: System validation settings
            - P08: DHW validation
            - P15+: Various configuration parameters
          - **Status Registers (from CX34 analysis):**
            - Addresses 214-221: P03-P10 status flags (validation states)

          **Note:** P-Parameter configuration registers (100-219) are not currently being read.
          To monitor/modify P-Parameters, add sensors/switches for addresses 100-219 to cx_modbus.yaml.

          **Legend:** Sens=Sensor (read-only), Bin=Binary Sensor (read-only), Coil=Switch (read/write), Reg=Register (read/write)

